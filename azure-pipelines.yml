trigger:
- test

pool:
  vmImage: 'windows-latest'

steps:
- task: DeleteFiles@1
  inputs:
    SourceFolder: '.git'
    Contents: '/*'
    RemoveSourceFolder: true
    
- task: HugoTask@1
  inputs:
    destination: 'public'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)\public'
    ArtifactName: 'nanr-site'
    publishLocation: 'Container'