<html>
    <head>
        <style>
            body {
                padding: 0px;
                margin: 0px;
            }
            #stand {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <iframe id="stand" scrolling='no' frameborder=0></iframe>
        <script>
            let user = getUrlParameter('user');
            if (!user) {
                let hrefParts = window.location.href.toLowerCase().split('/');
                if (hrefParts[hrefParts.length - 2] === 's') {
                    user = hrefParts[hrefParts.length - 1];
                }
            }
            console.log(user);
            let stand = document.getElementById('stand');
            stand.src = 'http://localhost:4200/s/' + user;

            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }
        </script>
        <script src="http://localhost:4200/assets/tags/nanr.js"></script>
    </body>
</html>
